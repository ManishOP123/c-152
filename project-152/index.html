<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:white">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="message: Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box-on-click>

      <a-box width="2" color="yellow">

        <a-sphere scale = "0.3 0.3 0.3" position="-0.7 -0.5 0.4" color="black"></a-sphere>
        <a-sphere scale = "0.3 0.3 0.3" position="-0.7 -0.5 -0.4" color="black" ></a-sphere>
        <a-sphere scale = "0.3 0.3 0.3" position="0.7 -0.5 -0.4" color="black" ></a-sphere>
        <a-sphere scale = "0.3 0.3 0.3" position="0.7 -0.5 0.4" color="black"></a-sphere>

      </a-box>

    </a-entity>

  </a-scene>

 
</body>

</html>
